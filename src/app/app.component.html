<div class="top-bar">
    <div class="row">
        <div class="top-bar-left">
            <ul class="menu">
                <li class="menu-text">{{title}}</li>
            </ul>
        </div>
        <div class="top-bar-left">

        </div>
    </div>
</div>
<br> *
<div *ngIf="appState == 'extend'">
    <div class="row">
        <div class="large-12 columns">
            <button class="button alert" (click)="changeState('default')">Back</button>
        </div>
    </div>
</div>

<div *ngFor="let business of businesses">
    <div *ngIf="business.$key == activeKey">
        <div class="row">
            <div class="large-5 columns large-offset-1">
                <h3>{{business.company}}</h3>
                <td>Industry {{business.category}}</td>
                <td>Years in operation {{business.years_in_business}}</td>
            </div>
            <div class="large-5 columns large-offset-1">

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="large-12 columns">
        <div *ngIf="businesses">
            <table>
                <thead>
                    <tr>
                        <th>company</th>
                        <th>Category</th>
                        <th>Phone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let business of businesses">
                        <td>{{business.company}}</td>
                        <td>{{business.category}}</td>
                        <td>{{business.phone}}</td>
                        <td>
                            <button class="button" (click)="changeState('extend', business.$key)">More</button>
                            <button class="button secondary">Edit</button>
                            <button class="button alert">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
